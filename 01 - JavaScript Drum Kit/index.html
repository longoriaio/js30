<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hi hat</span>
    </div>
    
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>

    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">fx</span>
    </div>

    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">guitar 1</span>
    </div>

    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">guitar 2</span>
    </div>

    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">guitar 3</span>
    </div>

    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">keys 1</span>
    </div>

    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">keys 2</span>
    </div>

  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hi-hat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/fx.wav"></audio>
  <audio data-key="71" src="sounds/guitar-strum.wav"></audio>
  <audio data-key="72" src="sounds/guitar-mellow.wav"></audio>
  <audio data-key="74" src="sounds/guitar-riff.wav"></audio>
  <audio data-key="75" src="sounds/keyboard-bright.wav"></audio>
  <audio data-key="76" src="sounds/keyboard-ascent.wav"></audio>

<script>
    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return; // stop the function from running all together
        audio.currentTime = 0; // rewind to start
        audio.play();
        key.classList.add('playing');
    };
    
    function removeTransition(e) {
        if (e.propertyName !== 'transform') return; // skip if it's not a transform
        console.log(e.propertyName);
        this.classList.remove('playing');
    };
    
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    
    window.addEventListener('keydown', playSound);
</script>


</body>
</html>
